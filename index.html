<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* Background Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }

        /* Floating Confetti Animation */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s infinite ease-in-out;
        }

        .confetti:nth-child(1) { left: 10%; animation-duration: 5s; }
        .confetti:nth-child(2) { left: 30%; animation-duration: 4s; background-color: #ffcccb; }
        .confetti:nth-child(3) { left: 50%; animation-duration: 6s; background-color: #fdd835; }
        .confetti:nth-child(4) { left: 70%; animation-duration: 5.5s; background-color: #81c784; }
        .confetti:nth-child(5) { left: 90%; animation-duration: 4.5s; background-color: #64b5f6; }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Birthday Card */
        .birthday-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .birthday-card h1 {
            font-size: 30px;
            color: #ff3b30;
        }

        .birthday-card p {
            font-size: 18px;
            color: #555;
        }

        /* Button */
        .wish-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .wish-btn:hover {
            transform: scale(1.1);
            background: #ff3b30;
        }

        /* Hidden Photos */
        .photo-container {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .photo-container img {
            width: 120px;
            height: 120px;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .photo-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Floating Confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <!-- Birthday Card -->
    <div class="birthday-card">
        <h1> Happy Birthday Sounak </h1>
        <p>Wishing you a day full of happiness and love.</p>
        <p>May all your dreams come true! ðŸ’–</p>
        <button class="wish-btn" onclick="showPhotos()">Make a Wish! ðŸŽˆ</button>
    </div>

    <!-- Hidden Photos -->
    <div class="photo-container" id="photoContainer">
        <img src="Image 1.jpg" alt="Image 1">
        <img src="Image 2.jpg" alt="Image 2">
        <img src="Image 3.jpg" alt="Image 3">
        <img src="Image 4.jpg" alt="Image 4">
    </div>

    <script>
        function showPhotos() {
            document.getElementById("photoContainer").style.display = "flex";
        }
    </script>

</body>
</html>
